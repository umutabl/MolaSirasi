<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mola Sırası</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --primary: #002f6c;
      --light: #fff;
      --font: 'Helvetica Neue', Arial, sans-serif;
      --diameter: 35vmax;
      --lightish-blue: #0FBBE2;
      --deeper-blue: #0F39E2;
      --purpla: #780FE2;
      --magente: #C20FE2;
      --haute-pink: #E20FB4;
      --red: #E20F1D;
      --more-redder: #E21D0F;
      --oranj: #E25C0F;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Inter, sans-serif; background: #040404; }

    main {
      font-family: var(--font);
      color: var(--primary);
      background: #000;
      position: relative;
      z-index: 2;
      margin-bottom: 10vh;
      height: 100vh;
    }

    .aurora {
      position: absolute;
      inset: 0;
      background: transparent;
      z-index: -3;
      overflow: hidden;
    }
    .aurora::before, .aurora::after {
      content: '';
      position: absolute;
      width: 1px;
      height: 1px;
      border-radius: 50%;
      opacity: .18;
    }
    .aurora::before {
      box-shadow: 0 0 var(--diameter) var(--diameter) red;
      animation: hue 5s linear infinite, move1 10s linear infinite;
    }
    .aurora::after {
      box-shadow: 0 0 var(--diameter) var(--diameter) cyan;
      animation: hue 10s linear infinite, move2 20s linear infinite;
    }

    @keyframes hue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    @keyframes move1 {
      0%{top:0;left:50vw;} 25%{left:0;} 50%{top:100vh;} 75%{left:100vw;} 100%{top:0;left:50vw;}
    }
    @keyframes move2 {
      0%{top:50vh;left:100vw;} 25%{top:100vh;} 50%{left:0;} 75%{top:0;} 100%{top:50vh;left:100vw;}
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(0,0,0,0.1);
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 12px 16px;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
    }
    .logo span {
      color: #f9a825;
    }

    .hero {
      padding: 60px 16px;
      text-align: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .button-creative {
      position: relative;
      display: inline-block;
      padding: 1em 2em;
      background: #111;
      color: white;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.3s;
      font-size: 1.2rem;
      border-radius: 8px;
      z-index: 1;
      text-decoration: none;
    }

    .button-creative::before {
      content: '';
      position: absolute;
      left: var(--x, 50%);
      top: var(--y, 50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--primary) 10%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.4s ease;
      border-radius: 50%;
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    .button-creative:hover::before {
      transform: translate(-50%, -50%) scale(1.2);
    }

    .button-creative:hover {
      color: var(--primary);
    }

    .table-wrapper {
      padding: 24px 16px;
      max-width: 960px;
      margin: auto;
      position: relative;
    }
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      border: 4px solid #e0e0e0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      text-align: left;
    }
    thead {
      background: var(--primary);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background: #f5f5f5;
    }
    .placeholder {
      text-align: center;
      color: #555;
      font-style: italic;
      padding: 12px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font);
    }
    .footer-text {
      width: 100%;
      height: 100%;
      line-height: 10vh;
    }
    .text {
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(
        90deg,
        color-mix( in oklab, var(--lightish-blue), white 10%),
        color-mix( in oklab, var(--deeper-blue), white 10%),
        color-mix( in oklab, var(--purpla), white 10%),
        color-mix( in oklab, var(--magente), white 10%),
        color-mix( in oklab, var(--haute-pink), white 10%),
        color-mix( in oklab, var(--red), white 10%),
        color-mix( in oklab, var(--more-redder), white 10%),
        color-mix( in oklab, var(--oranj), white 10%)
      );
      filter: brightness(500%);
      position: absolute;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .text.blurred {
      background-clip: text;
      color: transparent;
      filter: blur(24px);
    }
    .text.overlayed {
      color: color-mix(in oklab, white, transparent 5%);
      background: transparent;
    }
  </style>
</head>
<body>
<main>
  <div class="aurora"></div>
  <header>
    <div class="container">
      <div class="logo">Turk<span>Net</span></div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <h1>⏱ Mola Sırası</h1>
      <p>Sıra bilgisi her <strong>5 saniyede</strong> güncellenir.</p>
      <a href="https://forms.gle/wFexWKf69M3uJEAx5" target="_blank" class="button-creative">Mola Sırasına Katıl</a>
    </div>
  </section>
  <div class="table-wrapper">
    <div class="spinner" id="spinner"></div>
    <table id="molaTable">
      <thead><tr><th>#</th><th>Zaman Damgası</th><th>Ad Soyad</th></tr></thead>
      <tbody><tr><td colspan="3" class="placeholder">Veri yüklenemedi.</td></tr></tbody>
    </table>
  </div>
</main>
<footer>
  <div class="footer-text">
    <div class="text blurred">&copy; 2025 Geliştiriciler: Ahmet Can İnceoğlu ve Umut Ablay</div>
    <div class="text overlayed">&copy; 2025 Geliştiriciler: Ahmet Can İnceoğlu ve Umut Ablay</div>
  </div>
</footer>
<script defer>
  const SHEET_ID = '1d6Syg8Y7nHxQpUvdMTXTpmETySPaTQxgXTFyPT_YB8Q';
  const SHEET_NAME = 'Form Responses 1';
  const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tqx=out:json`;
  let previousFirst = null;

  function requestNotificationPermission() {
    if (!('Notification' in window)) return;
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  }

  function sendNotification(msg) {
    if (Notification.permission !== 'granted') return;
    const s = new Audio('https://www.soundjay.com/button/beep-07.wav');
    s.play().catch(() => {});
    new Notification(msg);
  }

  async function refresh() {
    const spinner = document.getElementById('spinner');
    const tbody = document.querySelector('#molaTable tbody');
    spinner.style.display = 'block';
    try {
      const res = await fetch(`${BASE_URL}&cacheBuster=${Date.now()}`, { cache: 'no-store' });
      const txt = await res.text();
      const json = JSON.parse(txt.slice(txt.indexOf('{'), txt.lastIndexOf('}') + 1));
      const rows = json.table.rows || [];
      const dataRows = rows.filter(r => {
        const t = r.c?.[0]?.v;
        const n = r.c?.[1]?.v;
        return t && n && n.toString().toLowerCase() !== 'ad soyad' && t.toString().toLowerCase() !== 'zaman damgası';
      });
      tbody.innerHTML = '';
      const currentNames = dataRows.map(r => r.c[1].v);
      if (previousFirst && !currentNames.includes(previousFirst)) {
        sendNotification(`${previousFirst}, mola sırası sende!`);
      }
      if (dataRows.length) {
        dataRows.forEach((r, i) => {
          const ts = r.c[0].f || r.c[0].v || '-';
          const name = r.c[1].v || '-';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${ts}</td><td>${name}</td>`;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = `<tr><td colspan="3" class="placeholder">Listede kimse yok.</td></tr>`;
      }
      previousFirst = dataRows[0]?.c[1]?.v || null;
    } catch (e) {
      console.error('Veri yüklenirken hata:', e);
      tbody.innerHTML = `<tr><td colspan="3" class="placeholder">Veri yüklenemedi.</td></tr>`;
    } finally {
      spinner.style.display = 'none';
    }
  }

  window.addEventListener('load', () => {
    requestNotificationPermission();
    refresh();
    setInterval(refresh, 5000);

    const button = document.querySelector('.button-creative');
    button.addEventListener('mousemove', (e) => {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      button.style.setProperty('--x', `${x}px`);
      button.style.setProperty('--y', `${y}px`);
    });
  });
</script>
</body>
</html>
